%YAML 1.2
---
$schema: https://json-schema.org/draft/2020-12/schema
$id: tag:quadriga-dk.de,2025:quadriga
title: QUADRIGA OER
description: >
  Eine OER, die nach dem QUADRIGA-Metadatenschema beschrieben wird.
type: object
required: [title, description, chapters, learning-objectives, doi, schema-version]
properties:
  chapters:
    description: Liste der Kapitel.
    type: array
    minItems: 1
    items:
      type: object
      properties:
        description:
          type: string
        doi:
          type: uri
        url:
          type: uri
        title:
          type: string
        learning-objectives: # Feinlernziele
          $ref: "#learning-objectives"
  description:
    description: Beschreibung der OER.
    type: string
  discipline:
    enum:
      - Verwaltungswissenschaft
      - Digital Humanities
      - Filmwissenschaft
  doi:
    type: uri
  git:
    type: uri
  learning-objectives: # Groblernziele
    $ref: "#learning-objectives"
  schema-version:
    enum: [ "1.1" ]
  title:
    type: string
  url:
    type: uri
$defs:
  learning-objectives:
    $anchor: learning-objectives
    description: >
      Eine Liste von Lernzielen.
    type: array
    items:
      type: object
      properties:
        description:
          description: Beschreibung des Lernziels.
          type: string
        competency:
          description: Kompetenz
          type: int
          inclusiveMinimum: 1
          inclusiveMaximum: 15
        blooms_category:
          description: Kategorie aus der Bloomschen Taonomie.
          enum:
            - 1 Remember
            - 2 Understand
            - 3 Apply
            - 4 Analyze
            - 5 Evaluate
            - 6 Create
...