name: Deploy book with Python

on:
  workflow_run:
    workflows: ["Update Metadata"]
    types:
      - completed
    branches:
      - main

# This job installs dependencies, builds the book, and deploys it to GitHub Pages
# only runs if "Update Metadata" workflow is successful
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Python with pip caching
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: '.python-version'
        cache: pip

    # Cache executed notebooks
    # only caches if set up in _config.yml with:
    # execute:
    #   execute_notebooks: cache
    - name: Cache executed notebooks
      uses: actions/cache@v3
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

    # Install Python dependencies
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    # Check all kernels
    - name: Log all available kernels
      run: |
        jupyter kernelspec list

    - name: Build the book
      run: |
        jupyter-book build .

    - name: Inject metadata into HTML
      run: |
        python -m quadriga.metadata.inject_metadata
        echo "Injected metadata (JSON-LD and RDF links) into HTML head"

    - name: Copy metadata files to build directory
      run: |
        cp metadata.jsonld _build/html/metadata.jsonld
        cp metadata.rdf _build/html/metadata.rdf
        echo "Copied metadata files to _build/html for discovery"

    - name: Upload book artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_build/html"

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
