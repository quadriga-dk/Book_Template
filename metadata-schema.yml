    Mapping, das alle Metadaten nach dem QUADRIGA Metadatenschema beinhaltet.
  values:
    - map:
      - key: <tag:quadriga-dk.de,2025:quadriga/chapters>
        obligatory: true
      - key: <tag:quadriga-dk.de,2025:quadriga/description>
        obligatory: true
      - key: <tag:quadriga-dk.de,2025:quadriga/discipline>
        obligatory: true
      - key: <tag:quadriga-dk.de,2025:quadriga/doi>
        obligatory: true
      - key: <tag:quadriga-dk.de,2025:quadriga/git>
        obligatory: false
      - key: <tag:quadriga-dk.de,2025:quadriga/learning-objectives>
        obligatory: true
      - key: <tag:quadriga-dk.de,2025:quadriga/schema-version>
        obligatory: true
      - key: <tag:quadriga-dk.de,2025:quadriga/title>
        obligatory: true
      - key: <tag:quadriga-dk.de,2025:quadriga/url>
        obligatory: false
#quadriga.quadriga
...
