%YAML 1.2
---
#quadriga.chapter
<tag:quadriga-dk.de,2025:quadriga/chapter>:
  description: >
    Sammlung der Felder, die ein Kapitel beschreiben
  values:
    - map:
        - key: <tag:quadriga-dk.de,2025:quadriga/description>
          obligatory: true
        - key: <tag:quadriga-dk.de,2025:quadriga/doi>
          obligatory: false
        - key: <tag:quadriga-dk.de,2025:quadriga/learning-objectives>
          obligatory: true
        - key: <tag:quadriga-dk.de,2025:quadriga/title>
          obligatory: true
        - key: <tag:quadriga-dk.de,2025:quadriga/url>
          obligatory: false
#quadriga.chapter
...
---
#quadriga.chapters
<tag:quadriga-dk.de,2025:quadriga/chapters>:
  description: >
    Liste der Kapitel der OER.
  values:
    - seq:
      - children: <tag:quadriga-dk.de,2025:quadriga/chapter>
        obligatory: true
#quadriga.chapters
...
---
#quadriga.competency
<tag:quadriga-dk.de,2025:quadriga/competency>:
  description: >
    Kompetenz nach dem QUADRIGA Datenkompetenzframework. Es wird die ID der
    Kompetenz angegeben.
  values:
    - scalar: int
#quadriga.competency
...
---
#quadriga.description
<tag:quadriga-dk.de,2025:quadriga/description>:
  description: >
    Beschreibung in nat端rlicher Sprache. Entweder direkt als Zeichenkette
    (`str`) oder als Liste von Mappings zwischen Sprachencode und Zeichenkette.
  values:
    - seq:
      - child: 
          map: 
            - key: <https://www.loc.gov/standards/iso639-2/php/code_list.php:ISO639-1>
              scalar: str
        obligatory: true
    - scalar: str
  note: >
    Sprachcodes definiert nach ISO 639 Set 1.
      ---
      description:
        - de: "Deutsche Beschreibung."
        - en: "English description."
      ...
#quadriga.description
...
---
#quadriga.doi
<tag:quadriga-dk.de,2025:quadriga/doi>:
  description: >
    Verweis auf eine DOI als URL, die mit 'https://doi.org' beginnt.

    Es gibt eine DOI f端r die gesamte OER sowie jeweils eine weitere pro Kapitel.
  values:
    - scalar: uri
#quadriga.doi
...
---
#quadriga.git
<tag:quadriga-dk.de,2025:quadriga/git>:
  description: >
    Verweis auf ein Git-Repositorium, in dem die Inhalte der OER verf端gbar sind.
  values:
    - scalar: uri
#quadriga.git
...
---
#quadriga.learning-objective
<tag:quadriga-dk.de,2025:quadriga/learning-objective>:
  description: >
    Sammlung der Felder, die ein Kapitel beschreiben
  values:
    - map: 
      - key: <tag:quadriga-dk.de,2025:quadriga/competency>
        obligatory: true
      - key: <tag:quadriga-dk.de,2025:quadriga/description>
        obligatory: true
      - key: <tag:quadriga-dk.de,2025:quadriga/level>
        obligatory: false
#quadriga.learning-objective
...
---
#quadriga.learning-objectives
<tag:quadriga-dk.de,2025:quadriga/learning-objectives>:
  description: >
    Liste der Kapitel der OER.
  values:
    - seq:
      - children: <tag:quadriga-dk.de,2025:quadriga/learning-objective>
        obligatory: true
#quadriga.learning-objectives
...
---
#quadriga.level
<tag:quadriga-dk.de,2025:quadriga/level>:
  values:
    - constants:
        - advanced
        - beginner
        - intermediate
  description: >
    Level auf dem das Lernziel angesiedelt ist.
#quadriga.level
...
---
#quadriga.quadriga
<tag:quadriga-dk.de,2025:quadriga/quadriga>:
